version: "3"
services:
  postgres:
    image: "postgres:9.6"
    container_name: postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data

  # uncomment initdb if you need initdb at first run
  initdb:
    build: .
    depends_on:
      - postgres
    entrypoint: airflow initdb
    # environment:
    # - FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
    # uncomment to connect to remote-postgres
    env_file:
      - config/db.env

  webserver:
    build: .
    restart: always
    depends_on:
      - postgres
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./utils:/usr/local/airflow/utils
      - ./config:/usr/local/airflow/config
    ports:
      - "8080:8080"
    entrypoint: airflow webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    env_file:
      - config/db.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=config/google_cloud_key.json

  scheduler:
    build: .
    restart: always
    depends_on:
      - postgres
      - webserver
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./utils:/usr/local/airflow/utils
      - ./config:/usr/local/airflow/config
    entrypoint: airflow scheduler
    healthcheck:
      test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-scheduler.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3
    env_file:
      - config/db.env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=config/google_cloud_key.json

